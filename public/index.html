<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Page title set in pageTitle directive -->
  <title>app</title>
  <meta name="description" content="">
  <!-- link stylesheet -->
  <link  href="/css/default.css" rel="stylesheet">
</head>

<!-- ControllerAs syntax -->
<body ng-controller="MainCtrl" slider>
  <h1>Города России</h1>
  <div class="city-list">
    <label>Выберите цвет текста:</label>
    <select ng-model="textColor">
      <option value="red">red</option>
      <option value="black">black</option>
      <option value="blue">blue</option>
    </select>
    <form name="city-list">
      <br>
      <label>Название города:</label>
      <input placeholder="Москва" type="texte" ng-model="name" ng-change="searchCity()">

      <ul class="list" ng-class="textColor">
        <li ng-repeat="item in citys">{{item.name}}</li>
      </ul>
    </form>

  </div>



  <!-- Main Angular scripts-->
  <script src="js/lib/angular/angular.min.js"></script>
  <script src="js/lib/ui-router/angular-ui-router.min.js"></script>
  <script src="js/lib/ngStorage/ngStorage.min.js"></script>
  <!-- Anglar App Script -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/config.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
